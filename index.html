<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00b894);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 20px 0;
      border-radius: 15px;
      border: 3px solid white;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #25d366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan & Pay</h1>
    <!-- Replace qr.png with your QR code file -->
    <img src="qr.png" alt="QR Code">
    <p>
      After payment send screenshot to <br>
      WhatsApp number <strong>+91 7095921841</strong>.<br>
      Wait for card details, we will approach you in WhatsApp within a few minutes.
    </p>
    <a class="whatsapp-btn" href="https://wa.me/917095921841" target="_blank">Send Screenshot on WhatsApp</a>
  </div>
</body>
</html>
